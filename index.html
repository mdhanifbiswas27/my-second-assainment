<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="icon" type="image/x-icon" href="./images/Frame.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="icon-title">
                <img src="./images/Frame.png" alt="">
                <h1 class="title"> <span class="title-style">G</span>amer</h1>
            </div>
            <div class="header-list-icon">
                <div class="list-section">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                    </ul>
                </div>
                <div class="socal-icon-section">
                    <div>
                        <p class="social-name">Follow Us On</p>
                    </div>
                    <i class="fa-brands fa-youtube youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-overlay">
                <div class="banner-container">
                    <div class="banner-info">
                        <p class="sub-titile-banner">Play Like The</p>
                        <h1 class="banner-title">G.O.A.T.</h1>
                        <ul>
                            <li><i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
                            <li><i class="fa-solid fa-download"></i>No Download</li>
                            <li> <i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                        </ul>
                        <button class="banner-1st-btn">Sign In</button>
                        <button class="banner-2nd-btn">Go Rogue</button>
                    </div>
                    <div class="banner-img">
                        <img src="./images/Group 18.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</html>
